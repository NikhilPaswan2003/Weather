<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen container -->
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather >Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather info</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
        </div>


        <!-- Search form -> form container -->
        <form class="form-container" data-searchform>
            <input placeholder="Search For City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy">
            </button>

        </form>


        <!-- loading screen container -->
        <div class="sub-container loading-container">
            <img src="./assets/loading.gif" width="150" height="150">
            <p>Loading</p>
        </div>


        <!-- show weather info -->
        <div class="sub-container user-info-container">

            <!-- city name and flag -->
            <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
            </div>

            <!-- weather description -->
            <p data-weatherdesc></p>

            <!-- weather Icon -->
            <img data-weatherIcon>

            <!-- temperature -->
            <p data-temp></p>

        </div>


        <!-- 3 card - Parameter -->
        <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
                <img src="./assets/wind.png">
                <p>Windspeed</p>
                <p data-Windspeed></p>
            </div>

            <!-- card 2 -->
            <div class="parameter">
                <img src="./assets/humidity.png">
                <p>Humidity</p>
                <p data-Humidity></p>
            </div>

            <!-- card 3 -->
            <div class="parameter">
                <img src="./assets/cloud.png" alt="">
                <p>clods</p>
                <p data-cloudiness></p>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
